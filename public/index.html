<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Obirin2021 chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>チャット2021</h1>
    <ul id="chats">
    </ul>
    <form id="form">
      <input id="userName" autocomplete="off" placeholder="表示名" /><button>参加</button>
    </form>
    <form id="form">
      <input id="msg" autocomplete="off" /> <button>送信</button>
    </form>
  <script src="main.js">
    const socketio = io();
    const form = document.getElementById("form");
    const input = document.getElementByID("msg");
    const chats = document.getElementById("chats");
  
  form.addEventListner('submit', function(event){
    socketio.emit('message', input.value);
    input.value='';
    event.preventDefault();
  })
  socketio.on('message',function(data){
    $("#chats").empty();
    Object.keys(data).forEach(function (key) {
      const li = document.createElement("li");
      $(li).append('<div class="bar" style="width:'+ (data[key] * 2) +'vw"></div>' + key);
      chats.append(li);
    });
  </script>
</body>
</html>
